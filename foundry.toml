[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

[lint]
exclude_lints = ["mixed-case-variable", "screaming-snake-case-immutable"]


